<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png" />
    <link rel="stylesheet" href="/css/styles.min.css" />
  </head>
  <body>
    <div class="chat">
      <div id="sidebar" class="chat__sidebar"></div>
      <div class="chat__main">
        <div id="messages" class="chat__messages"></div>
        <div class="compose">
          <form id="mes-form" action="">
            <input
              placeholder="Message"
              id="mes-input"
              type="text"
              required
              autocomplete="off"
            />
            <button id="form-submit" type="submit">send</button>
          </form>
          <button id="send-location">Send Location</button>
        </div>
      </div>
    </div>

    <!-- define a template to render the messages -->
    <script id="message-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message_meta">{{createdAt}}</span>
        </p>
        <p>{{mes}}</p>
      </div>
    </script>
    <script id="location-message-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message_meta">{{createdAt}}</span>
        </p>
        <p>
          <a href="{{url}}" target="_blank"> My Current Location</a>
        </p>
      </div>
    </script>
    <script id="sidebar-template" type="text/html">
      <h2 class="room-title">{{room}}</h2>
      <h3 class="list-title">Users</h3>
      <ul class="users">
        {{#users}}
        <li>{{username}}</li>
        {{/users}}
      </ul>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <!-- this file is not anywhere this is the client side version of the library -->
    <!-- we make our own client side js file and load it to use what the above script provide us -->
    <script src="/js/chat.js"></script>
  </body>
</html>
